
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<body>
   <section class="row">
      <div class="col mt-4">
        <div class="card">
             <div class="card-header">List Category</div>
             <div class="card-body">
             <!--  Hiển thị thông báo -->
             <c:if test="${message !=null}">
               <div class="alert alert-promary"
                     role="alert">
                     <i>${message}</i>
                     </div>
             </c:if>
             </div>
             <!-- Hết thông báo -->
             
             <table class="table table-striped table-responsive">
                 <thead class="thead-inverse">
                      <tr>
                          <th>Category ID</th>
                          <th>Category Code</th>
                          <th>Category Name</th>
                          <th>Status</th>
                          <th>Action</th>
                 </thead>
                 <tbody>
                     <c:forEach items="@{categories}" var="category">
                        <tr>
                            <td scope="row">${Category.categoryId}</td> <!-- Tên đặt trong model -->
                            <td scope="row">${Category.categoryname}</td>
                            <td scope="row">${Category.categorycode}</td>
                            
                            <td><a href="/admin/categories/view/${category.categoryId}" class="btn btn-outline-info">
                             <i class="fa fa info"></i></a>
                            <a href="/admin/categories/edit/${category.categoryId}" class="btn btn-outline-warning">
                             <i class="fa fa info"></i></a>
                             <a href="/admin/categories/delete/${category.categoryId}" class="btn btn-outline-danger">
                             <i class="fa fa info"></i></a>
                            </td>
                        </tr>
                     </c:forEach>
                 </tbosdy>
             </table>
        </div>
      </div>
   </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
