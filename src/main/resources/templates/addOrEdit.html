<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<body>
   <section class="row">
      <div class="col-6 offset-3 mt-4">
        <form action="<c:url value="/admin/categories/saveOrUpdate" />" method="POST">
             <div class="card">
                 <div class="card-header">
                      <h2>${category.isEdit} ? 'Edit Category ': 'Add New Category' </h2>
                 </div>
                 <div class="card-body">
                       <div class="mb-3">
                           <label for="categoryId" class="form-label">Category ID :</label>
                           <input type="hidden" value="${category.isEdit}">
                           <input 
                              type="text" readonly="readonly" class="form-control" value="${category.categoryId}" id="categoryId" name="categoryId"
                              aria-describedby="categoryIdid" placeholder="Category Id" />
                       </div>
                       <div class="mb-3">
                           <label for="categoryname" class="form-label"> Category Name :</label>
                           <input 
                              type="text" readonly="readonly" class="form-control" value="${category.categoryname}" id="categoryname" name="categoryname"
                              aria-describedby="categorynameid" placeholder="Category Name" />
                       </div>
                       <div class="mb-3">
                           <label for="categorycode" class="form-label">Category Code :</label>
                           <input 
                              type="text" readonly="readonly" class="form-control" value="${category.categorycode}" id="categorycode" name="categorycode"
                              aria-describedby="categorycodeid" placeholder="Category Code" />
                       </div>
                 </div>
             </div>
             <div class="card-footer text-muted">
                  <a href="/admin/categories/add" class="btn btn-secondary"><i class="fas fa-new">New</i></a>
                  <a href="/admin/categories"  class="btn btn-success"><i class="fas fa-bars">List Category</i></a>
                  <button class="btn btn-primary" type="submit">
                  <i class="fas fa save"></i>
                  <c:if test="${category.isEdit}">
                  <span>Update</span>
                  </c:if>
                  
                  <button class="btn btn-primary" type="submit">
                  <c:if test="${ICategory.isEdit}">
                  <span>Save</span>
                  </c:if>
                  </button>
             </div>
        </form>
      </div>
   </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
